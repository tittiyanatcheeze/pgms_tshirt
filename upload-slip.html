<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งชำระเงิน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-xl shadow w-full max-w-md text-center">

  <h1 class="text-xl font-bold mb-2">แจ้งชำระเงิน</h1>

  <p class="text-sm">Order ID</p>
  <p id="orderId" class="font-mono mb-3"></p>

  <input id="slip" type="file" accept="image/*"
    class="w-full border p-2 mb-3 rounded">

  <button id="confirmBtn"
    class="w-full bg-green-600 text-white py-2 rounded">
    ยืนยันการชำระเงิน
  </button>

  <div id="msg" class="mt-3 text-sm"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="config.js"></script>
<script>
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const params = new URLSearchParams(location.search);
  const orderId = params.get('order');

  document.getElementById('orderId').innerText = orderId;

  document.getElementById('confirmBtn').onclick = async () => {
    const { error } = await supabase.rpc(
      'confirm_payment',
      { p_order_id: orderId }
    );

    document.getElementById('msg').innerText =
      error ? '❌ ยืนยันไม่ได้ (หมดเวลา?)' : '✅ รับชำระเงินแล้ว';
  };
</script>
</body>
</html>
